<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>情人节特辑</title>

<body>
	<div id="content">
	    <ul class="content-wrap">
	    	<!-- 第一幅图 -->
			<li>
				<!-- 背景图 -->
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
				<!-- 云朵 -->
				<div class="cloudArea">
					<div class="cloud cloud1"></div>
					<div class="cloud cloud2"></div>
				</div>
				<!-- 太阳 -->
				<div id="sun" class="sun"></div>
			</li>

			<!-- 第二幅图 -->
			<li>
				<!-- 背景图 -->
				<div class="b_background">
					<div class="b_background_dark"></div>
					<div class="b_background_bright hide"></div>
				</div>
				<!-- 商店 -->
				<div class="shop">
					<!-- 门 -->
					<div class="door">
						<div class="door-left"></div>
						<div class="door-right"></div>
					</div>
				</div>
			</li>

            <!-- 第三幅图 -->
			<li>
				<!-- 背景图 -->
				<div class="c_background">
					<div class="c_background_top"></div>
					<div class="c_background_middle"></div>
					<div class="c_background_bottom"></div>
				</div>
			</li>
		</ul>

		<div id="boy" class="charector"></div>
		<!-- <div class="button">
			<button id="start">hhh</button>
			<button id="pause">ppp</button>
		</div>	 -->
	</div>
	<script type="text/javascript">
		$(function(){
			//调用接口
        	var container = $('#content');
        	var swipe = Swipe(container);
        	//男孩走路
        	var boy = boyWalk();

        	swipe.scrollTo(container.width(),0);
        	
				//开始第一次走路
				boy.walkTo(5000,0.5)
				/*.then(function(){
					return boy.stopWalk();
				})*/
				.then(function() {
					//开门
					openDoor();	
				})
				.then(function(){
					//灯亮
					lamp.bright();
				})
				.then(function(){
					//走进商店
					return boy.toShop(2000);
				})
				.then(function(){
					return boy.takeFlower();
				})
				.then(function(){
					//走出商店
					return boy.outShop(2000);
				    
				})
				.then(function(){
					//关门
					shutDoor();	
				})
				.then(function(){
					//灯灭
					lamp.dark();
				})
				.then(function(){
					swipe.scrollTo(container.width()*2,0);
				});

		$('#start').click(function(){

        $('#pause').click(function(){
        	var left = $boy.css('left');
            // 强制做了一个改变目标left的处理
            // 动画是要运行10秒,所以此时动画还是没有结束的
            $boy.css('left',left);
            // 增加暂停的样式
        	$boy.addClass('pauseWalk');
        	console.log('paused');
        });*/
		})
    </script>
    <script type="text/javascript" src="js/Swipe.js"></script>
	<script type="text/javascript" src="js/Love.js"></script>
</body>				
</html>
